<div>
	<p>Welcome!</p>
	<h1>Net Worth</h1>
	<p>Balances</p>

	<p *ngFor="let deposit of deposits">
		<b>{{ deposit.amount }}{{ deposit.currency }} or {{ deposit.amount * deposit.exchangeRate }} RON</b> (@ {{
		deposit.exchangeRate
		}}) in {{ deposit.createdAt | date }}

	</p>

	<button>Lei</button> <button>Euro</button> <button>Dollar</button> <button>Pound sterling</button>
</div>
