<p *ngIf="isInDebugMode"><b>dashboard</b> works!</p>

<div>
	<p>Welcome!</p>
	<h1>Net Worth</h1>
	<p>Balances</p>

	<button routerLink="/spend">SAVE</button>
	<button (click)="navigateToSpendPage()">SPEND</button>

	<p>Spending report for {{ today | date: 'MMMM' }} - {{ totalAmount }} RON </p>
	<p *ngFor="let deposit of deposits">
		<b>{{ deposit.amount }} RON</b> in {{ deposit.createdAt | date: 'd.M' }} for '{{ deposit.details }}' at {{
		deposit.location }} ({{deposit.category}})
		<button disabled>View</button>
		<button disabled>Edit</button>
		<button disabled>Delete</button>
	</p>

	<button>Last month</button> <button>This year</button>
</div>

<router-outlet></router-outlet>
