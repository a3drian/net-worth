<p class="debug" *ngIf="isInDebugMode"><b>delete-deposit-dialog</b> works!</p>

<h2 mat-dialog-title>Confirm deletion</h2>

<main>
   <div>Are you sure you want to delete '{{ deposit.details }}' from {{ deposit.createdAt | date: 'MMMM d' }}?</div>
   <mat-dialog-actions>
      <button mat-dialog-close (click)="getConfirmation(true)">Yes</button>
      <button mat-dialog-close (click)="getConfirmation(false)">No</button>
   </mat-dialog-actions>
</main>
